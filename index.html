<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>九州プレイヤーランキング</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">九州プレイヤーランキング</h1>

    <table id="rankingTable" class="display w-full text-sm">
      <thead>
        <tr>
          <th>順位</th>
          <th>プレイヤー名</th>
          <th>総合ポイント</th>
          <th>順位履歴</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $.get("kyushu_player_ranking.csv", function (data) {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const rows = lines.slice(1).map(line => {
          const values = line.split(",");
          return headers.reduce((obj, header, index) => {
            obj[header] = values[index];
            return obj;
          }, {});
        });

        const tbody = $("#rankingTable tbody");
        rows.forEach(row => {
          const playerName = row["プレイヤー名"] || "";
          const position = row["順位"] || "";
          const points = row["総合ポイント"] || "";
          const history = row["順位履歴"] || "";
          const tr = `<tr>
            <td>${position}</td>
            <td>${playerName}</td>
            <td>${points}</td>
            <td>${history}</td>
          </tr>`;
          tbody.append(tr);
        });

        $("#rankingTable").DataTable({
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/ja.json"
          }
        });
      });
    });
  </script>
</body>
</html>
