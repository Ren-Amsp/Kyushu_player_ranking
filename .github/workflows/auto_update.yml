name: Auto Update Kyushu Ranking

on:
  schedule:
    - cron: "0 3 * * *"  # JST 毎日12:00
  workflow_dispatch:     # ✅ 手動実行を有効にする

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          STARTGG_TOKEN: ${{ secrets.STARTGG_TOKEN }}
        run: |
          python auto_update.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kyushu_player_ranking.csv index.html
          git commit -m "Auto-update ranking" || echo "No changes"
          git push
